{% extends 'base.html' %}

{% block title %}Novo Bebê{% endblock %}
{% block subtitle %}Preencha os dados do nascimento{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <form action="/bebes/novo" method="POST" class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
        
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Nome do Recém-nascido</label>
                <input type="text" name="nome" required class="w-full p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:outline-none">
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Peso (kg)</label>
                    <input type="number" step="0.001" name="peso" placeholder="Ex: 3.450" required class="w-full p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Altura (cm)</label>
                    <input type="number" step="0.01" name="altura" placeholder="Ex: 49.5" required class="w-full p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:outline-none">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Alocar Leito (Opcional)</label>
                <select name="id_leito" class="w-full p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:outline-none bg-white">
                    <option value="">-- Selecione um berço --</option>
                    {% for leito in leitos %}
                    <option value="{{ leito.id_leito }}">Quarto {{ leito.numero_quarto }} - Berço {{ leito.numero_berco }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="mt-8 flex items-center justify-end gap-4">
            <a href="/bebes" class="text-gray-500 font-medium hover:text-gray-800">Cancelar</a>
            <button type="submit" class="bg-pink-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-pink-700 transition shadow-lg shadow-pink-200">
                Registrar Nascimento
            </button>
        </div>
    </form>
</div>
{% endblock %}
