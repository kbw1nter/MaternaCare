{% extends 'base.html' %}

{% block title %}Novo Responsável{% endblock %}
{% block subtitle %}Cadastrar familiar ou responsável legal{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <form action="/responsaveis/novo" method="POST" class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
        
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Nome Completo</label>
                <input type="text" name="nome" required placeholder="Ex: Maria Silva" class="w-full p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:outline-none">
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">CPF</label>
                    <input type="text" name="cpf" placeholder="000.000.000-00" required class="w-full p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Telefone</label>
                    <input type="text" name="telefone" placeholder="(00) 00000-0000" required class="w-full p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:outline-none">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Endereço Completo</label>
                <textarea name="endereco" rows="3" class="w-full p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:outline-none"></textarea>
            </div>
        </div>

        <div class="mt-8 flex items-center justify-end gap-4">
            <a href="/responsaveis" class="text-gray-500 font-medium hover:text-gray-800">Cancelar</a>
            <button type="submit" class="bg-pink-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-pink-700 transition shadow-lg shadow-pink-200">
                Salvar Cadastro
            </button>
        </div>
    </form>
</div>
{% endblock %}
