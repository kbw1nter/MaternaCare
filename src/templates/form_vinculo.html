{% extends 'base.html' %}

{% block title %}Vincular Bebê{% endblock %}
{% block subtitle %}Associar {{ responsavel.nome }} a um paciente{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <form action="/responsaveis/vincular/{{ responsavel.id_responsavel }}" method="POST" class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
        
        <div class="space-y-6">
            <div class="p-4 bg-pink-50 rounded-lg border border-pink-100 mb-6">
                <p class="text-sm text-pink-800 font-bold">Responsável Selecionado:</p>
                <p class="text-xl text-gray-800">{{ responsavel.nome }}</p>
                <p class="text-sm text-gray-500">CPF: {{ responsavel.cpf }}</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Selecione o Bebê</label>
                <select name="id_bebe" required class="w-full p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-pink-500 bg-white">
                    <option value="">-- Escolha o filho(a) --</option>
                    {% for bebe in bebes %}
                    <option value="{{ bebe.id_bebe }}">{{ bebe.nome }} (Nasc: {{ bebe.data_nascimento }})</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Parentesco</label>
                <select name="parentesco" required class="w-full p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-pink-500 bg-white">
                    <option value="Mãe">Mãe</option>
                    <option value="Pai">Pai</option>
                    <option value="Avó">Avó</option>
                    <option value="Avô">Avô</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
        </div>

        <div class="mt-8 flex items-center justify-end gap-4">
            <a href="/responsaveis" class="text-gray-500 font-medium hover:text-gray-800">Cancelar</a>
            <button type="submit" class="bg-pink-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-pink-700 transition">
                Confirmar Vínculo
            </button>
        </div>
    </form>
</div>
{% endblock %}
