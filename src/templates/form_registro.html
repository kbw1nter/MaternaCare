{% extends 'base.html' %}

{% block title %}Novo Registro{% endblock %} {% block subtitle %}Registrar evento no prontuário{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <form action="/registros/novo" method="POST" class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
        
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Selecione o Paciente</label>
                <select name="id_bebe" required class="w-full p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:outline-none bg-white">
                    <option value="">-- Escolha o bebê --</option>
                    {% for bebe in bebes %}
                    <option value="{{ bebe.id_bebe }}">{{ bebe.nome }} (Quarto: {{ bebe.numero_quarto or 'S/N' }})</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Registro</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="cursor-pointer">
                        <input type="radio" name="tipo" value="obs" checked class="peer sr-only" onclick="document.getElementById('campo-peso').classList.add('hidden')">
                        <div class="p-4 rounded-xl border-2 border-gray-100 peer-checked:border-pink-500 peer-checked:bg-pink-50 transition text-center">
                            <i data-lucide="file-text" class="mx-auto mb-2 text-gray-400 peer-checked:text-pink-600"></i>
                            <span class="text-sm font-medium text-gray-600 peer-checked:text-pink-700">Observação</span>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="tipo" value="peso" class="peer sr-only" onclick="document.getElementById('campo-peso').classList.remove('hidden')">
                        <div class="p-4 rounded-xl border-2 border-gray-100 peer-checked:border-blue-500 peer-checked:bg-blue-50 transition text-center">
                            <i data-lucide="scale" class="mx-auto mb-2 text-gray-400 peer-checked:text-blue-600"></i>
                            <span class="text-sm font-medium text-gray-600 peer-checked:text-blue-700">Pesagem</span>
                        </div>
                    </label>
                </div>
            </div>

            <div id="campo-peso" class="hidden bg-blue-50 p-4 rounded-xl border border-blue-100">
                <label class="block text-sm font-bold text-blue-800 mb-2">Peso Atual (kg)</label>
                <input type="number" step="0.001" name="peso_atual" placeholder="Ex: 3.500" class="w-full p-3 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Descrição / Anotações</label>
                <textarea name="descricao" rows="4" required class="w-full p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:outline-none" placeholder="Descreva a evolução do paciente ou medicação administrada..."></textarea>
            </div>
        </div>

        <div class="mt-8 flex items-center justify-end gap-4">
            <a href="/registros" class="text-gray-500 font-medium hover:text-gray-800">Cancelar</a>
            <button type="submit" class="bg-gray-900 text-white px-8 py-3 rounded-lg font-bold hover:bg-black transition">
                Salvar Registro
            </button>
        </div>
    </form>
</div>
{% endblock %}
